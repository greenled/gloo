---
layout: default
title: Blog
slug: blog
---
<div class="page-header">
  <h1><span class="glyphicon glyphicon-pencil"></span> Blog</h1>
</div>
<ul class="list-unstyled">
  {% for post in site.categories.blog %}
	<li>
		<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
		<p class="text-muted"><span class="glyphicon glyphicon-calendar"></span> {{ post.date | date_to_string }}</p>
		{{ post.excerpt | markdownify }}
	</li>
  {% endfor %}
</ul>
